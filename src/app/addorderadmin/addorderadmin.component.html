<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <app-admin-menu></app-admin-menu>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->

            <app-admin-header></app-admin-header>
            <!-- / Navbar -->



            <!--Content-->



            <div class="content-wrapper">

                <!-- Content -->

                <div class="content-wrapper">
                    <div class="container-xxl flex-grow-1 container-p-y">
                        <div class="card-body pt-2">
                            <nav class="navbar navbar-expand-lg navbar-light bg-light">
    
                                <a class="navbar-brand" href="#">      </a>
                                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                  <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarNav">
                                  <ul class="navbar-nav">
                                    <li class="nav-item active">
                                      <a class="nav-link" routerLink="/admin/addorder">Add Order<span class="sr-only"></span></a>
                                    </li>
                                    <li class="nav-item">
                                      <a class="nav-link" routerLink="/admin/order">Orders List</a>
                                    </li>
                                    
    
                                  </ul>
                                </div>
                              </nav>       
                             
                                    
                                <input  type="text" id="myFilter" class="form-control" placeholder="Name of Order" [(ngModel)]="term">                         
                              </div>
                        
                                
                    <!-- Users List Table -->
                    <div class="card">

                        <div class="card-header border-bottom">
                            <h5 class="card-title">Add Pharmacy </h5>
                            <div class="d-flex justify-content-between align-items-center row py-3 gap-3 gap-md-0">
                                <form (ngSubmit)="onSubmitphar()">
                                    <div class="form-group">
                                      <label for="exampleInputEmail1"> Iteam</label>
                                      <input type="email" class="form-control" 
                                      
                                      [(ngModel)] = "order.orderItems" name="orderItems" aria-describedby="emailHelp" placeholder="Enter email">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1"> Qte</label>
                                        <input type="email" 
                                        [(ngModel)] = "order.qte" class="form-control" name="qte" aria-describedby="emailHelp" placeholder="Enter email">
                                      </div>
                                      <div class="form-group">
                                        <label for="exampleInputEmail1"> total price</label>
                                        <input type="email" 
                                        [(ngModel)] = "order.totalprice"class="form-control" name="altitude"  aria-describedby="emailHelp" placeholder="Enter email">
                                      </div>
                                      <div class="form-group">
                                        <label for="exampleInputEmail1"> status</label>
                                        <input type="email"
                                        [(ngModel)] = "order.status" class="form-control"name="type" aria-describedby="emailHelp" placeholder="Enter email">
                                      </div>
                                     

                                    <button type="submit" class="btn btn-primary">Submit</button>
                                  </form>

                            </div>
                        </div>
                    </div>



                </div>
                <!-- / Content -->




                <!-- Footer -->
                <footer class="content-footer footer bg-footer-theme">
                    <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
                        <div class="mb-2 mb-md-0">
                            ©
                            <script>
                                document.write(new Date().getFullYear())
                            </script>2023
                            , made with ❤️ by <a href="https://themeselection.com" target="_blank"
                                class="footer-link fw-bolder">ThemeSelection</a>
                        </div>
                        <div>

                            <a href="https://themeselection.com/license/" class="footer-link me-4"
                                target="_blank">License</a>
                            <a href="https://themeselection.com/" target="_blank" class="footer-link me-4">More
                                Themes</a>

                            <a href="https://demos.themeselection.com/sneat-bootstrap-html-admin-template/documentation/"
                                target="_blank" class="footer-link me-4">Documentation</a>


                            <a href="https://themeselection.com/support/" target="_blank"
                                class="footer-link d-none d-sm-inline-block">Support</a>

                        </div>
                    </div>
                </footer>
                <!-- / Footer -->


                <div class="content-backdrop fade"></div>
            </div>


            <!--end Content-->





        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
